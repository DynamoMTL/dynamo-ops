# Site settings
title: DNA by Dynamo
email: hello@godynamo.com
description: DNA by Dynamo

# Posts
excerpt_separator: "<!-- more -->"

# Slim
slim:
  pretty: true

# Links
baseurl: ""
permalink: /categories/:categories/:title/

# Build settings
markdown: redcarpet
markdown_ext:  markdown,mkdown,mkdn,mkd,md
redcarpet:
  extensions: [
    "tables",
    "autolink",
    "strikethrough",
    "space_after_headers",
    "with_toc_data",
    "fenced_code_blocks"
  ]

# Gulp & Bower
exclude: [
  gulpfile.js,
  package.json,
  node_modules,
  Gemfile,
  Gemfile.lock,
  wercker.yml
]
